about:
  content: >
    # 关于 Sit-Tools

    Sit-Tools 由 [Lonely Sit](https://www.alone-hk.cn) 搭建，汇集了对开发人员和 IT 从业者有用的工具。如果对您有帮助，请将其分享给您的朋友，并且添加到收藏夹中！

    Sit-Tools 永久免费，但需要资金用于托管和续订域名。如果您想支持我的工作，并鼓励我添加更多工具，请考虑通过 [赞助我](https://cdn.jsdelivr.net/gh/Lonely-Sit/img/All/赞赏码.png) 进行支持。

